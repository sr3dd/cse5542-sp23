<!DOCTYPE html>
<html>
<head>
    <title>2D Transforms - HW2</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <!--  ************** Vertex Shader ************* --> 
    <script id="shader-vs" type="x-shader/x-vertex">
        // VERTEX Shader

        attribute vec4 aPosition;
        uniform mat4 uModelViewMatrix; 

        void main() {
            gl_PointSize = 5.0;
            gl_Position = uModelViewMatrix * aPosition;
        }
    </script>
    <!--  ************** Fragment Shader ************* -->
    <script id="shader-fs" type="x-shader/x-fragment">
        // FRAGMENT Shader

        precision mediump float;
        uniform vec4 uColor;
        
        void main() {
            gl_FragColor = uColor;
        }
    </script>
    <script type="text/javascript" src="shader_setup.js"></script>
    <script type="text/javascript" src="ui_utils.js"></script>
    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="2d-transform.js"></script>
    <script type="text/javascript" src="draw_transform.js"></script>
    <style type="text/css">
        html, body {
            /* Removing borders and window scrolling */
            padding: 0;
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body">
    <canvas id="2d_transform-canvas"></canvas>
</body>
</html>
